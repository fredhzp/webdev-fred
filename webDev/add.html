    <h2>Add your collection</h2>
    <form action="mailto:example@gmail.com" method="post">
        <div class="form-group">
            <label for="collectionName">Collection Name:</label>
            <input type="text" class="form-control" id="collectionName" placeholder="Enter collection name">
        </div>
        <div class="form-group">
            <label for="authorName">Author Name:</label>
            <input type="text" class="form-control" id="authorName" placeholder="Enter author name">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="5" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label>Type of fashion:</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fashionType" id="street" value="Street">
                    <label class="form-check-label" for="street">Street</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fashionType" id="highFashion" value="High Fashion">
                    <label class="form-check-label" for="highFashion">High Fashion</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fashionType" id="others" value="Others">
                    <label class="form-check-label" for="others">Others</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail Address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email address">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="subscribe">
            <label class="form-check-label" for="subscribe">Subscribe to new collections and alerts</label>
        </div>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit Form</button>
    </form>
